<div *ngIf="errors" class="errors">
    <span *ngIf="errors?.['required']">Campo obligatorio</span>
    <span *ngIf="errors?.['max']">Debe ingresar un valor menor o igual a {{ errors?.['max']?.max }}</span>
    <span *ngIf="errors?.['min']">Debe ingresar un valor mayor a {{ errors?.['min']?.min }}</span>
</div>
